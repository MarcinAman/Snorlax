# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
    level:
        ROOT: DEBUG
        io.github.jhipster: DEBUG
        com.mycompany.myapp: DEBUG

spring:
    profiles:
        active: dev
        include:
#            - swagger
            # Uncomment to activate TLS for the dev profile
            #- tls
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use Webpack dev server + BrowserSync for livereload
    jackson:
        serialization:
            indent-output: true
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:file:./target/h2db/db/snorlax;DB_CLOSE_DELAY=-1
        username: Snorlax
        password:
        hikari:
            auto-commit: false
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: io.github.jhipster.domain.util.FixedH2Dialect
        database: H2
        show-sql: true
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
    liquibase:
        contexts: dev
    mail:
        host: smtp.gmail.com
        port: 587
        username: snorlax.io2019@gmail.com  # Replace this field with your Gmail username.
        password: fwacuwauattdiaai          # Replace this field with your Gmail password.
        protocol: smtp
        properties.mail.smtp:
            auth: true
            starttls.enable: true
            starttls.required: true
            ssl.trust: smtp.gmail.com
            connectiontimeout: 5000
            timeout: 5000
            writetimeout: 5000
    messages:
        cache-duration: PT1S # 1 second, see the ISO 8601 standard
    thymeleaf:
        cache: false

server:
