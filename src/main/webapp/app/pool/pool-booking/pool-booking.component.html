<div class="row">
    <h1 class="col-md-12" jhiTranslate="pools.booking.title">Book a pool</h1>
</div>
<div>
    <jhi-alert></jhi-alert>
    <jhi-alert-error></jhi-alert-error>
    <div class="form-group" [hidden]="!reservationPoolId">
        <label jhiTranslate="pools.booking.fields.id">ID</label>
        <input type="text" class="form-control" name="id"
               [ngModel]="reservationPoolId" readonly>
    </div>
    <div>
        <label jhiTranslate="pools.booking.fields.count">Count</label>
        <input type="number" class="form-control" name="count"
            [(ngModel)]="count" min="1">
        <small *ngIf="count<1" jhiTranslate="pools.booking.minvalue" class="form-text text-danger">
            Value should be greater than 0
        </small>
    </div>
    <div>
        <label jhiTranslate="pools.booking.fields.from">From</label>
        <input type="datetime-local" class="form-control" name="from"
               [(ngModel)]="from"><br />
    </div>
    <div>
        <label jhiTranslate="pools.booking.fields.to">To</label>
        <input type="datetime-local" class="form-control" name="to"
               [(ngModel)]="to"><br />
    </div>
    <br>
    <div class="form-group">
        <label jhiTranslate="pools.booking.fields.tools">Additional tools</label>
        <ng-select
            [items]="tools | async"
            [multiple]="true"
            [closeOnSelect]="false"
            [hideSelected]="true"
            [searchable]="true"
            bindLabel="name"
            placeholder="Select tools"
            [(ngModel)]="selectedTools">
        </ng-select>
    </div>
    <br>
    <div>
        <button class="btn btn-primary float-right" (click)="book()">
            <span jhiTranslate="pools.list.headers.book">
                Book
            </span>
        </button>
    </div>
</div>
